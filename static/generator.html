            padding: 0.5em

<body>

<!-- Wrapper -->
<div>
    <table>
        <tr>
            <td><div id="1"></div></td>
            <td><div id="2"></div></td>
            <td><div id="3"></div></td>
            <td><div id="4"></div></td>
            <td><div id="5"></div></td>
        </tr>
        <tr>
            <td><div id="6"></div></td>
            <td><div id="7"></div></td>
            <td><div id="8"></div></td>
            <td><div id="9"></div></td>
            <td><div id="10"></div></td>
        </tr>
        <tr>
            <td><div id="11"></div></td>
            <td><div id="12"></div></td>
            <td><div id="13"></div></td>
            <td><div id="14"></div></td>

        </tr>

            <td><div id="30"></div></td>
        </tr>
    </table>
</div>

<!-- Scripts -->
<script src="assets/js/qrcode.js" type="text/javascript"></script>
<script type="text/javascript">
    for (let step = 1; step <= 30; step++) {
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 201) {
                const responseJsonObj = JSON.parse(this.responseText);
                new QRCode(document.getElementById("" + step), {
                    text: window.location.protocol + "//" + window.location.hostname + ":" + window.location.port + "/#" + responseJsonObj.id,
                    width: 128,
                    height: 128,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            }
        };
        xhttp.open("PUT", "/api/item", true);
        xhttp.send();
    }
</script>
</body>
</html>
